<div class="container">
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
  						<tr>
  							<th style="width:50%">Product</th>
  							<th style="width:10%">Price</th>
  							<th style="width:8%">Quantity</th>
  							<th style="width:22%" class="text-center">Subtotal</th>
  							<th style="width:10%"></th>
  						</tr>
					  </thead>
            <tbody>
  						<tr *ngFor="let data of result">
  							<td data-th="Product">
  								<div class="row">
  									<div class="col-sm-2 hidden-xs"><img src="../assets/images/{{data.image_name}}" alt="..." class="img-responsive"/></div>
  									<div class="col-sm-10">
  										<h4 class="nomargin">{{data.product}}</h4>
  										<p>{{data.description}}.</p>
  									</div>
  								</div>
  							</td>
  							<td data-th="Price">Rs. {{data.price}}</td>
  							<td data-th="Quantity">
									<div *ngFor="let elem of global.specificItemCount">
										<div *ngIf="elem.product_id==data.id">
  										<input type="number" class="form-control text-center" value={{elem.count}}>
										</div>
									</div>
  							</td>
								<td data-th="Subtotal" class="text-center">
									<div *ngFor="let elem of global.specificItemCount">
										<div *ngIf="elem.product_id==data.id">
	  									Rs. {{data.price*elem.count}}
										</div>
									</div>
								</td>
  							<td class="actions" data-th="">
  								<button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
  								<button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
  							</td>
  						</tr>
            </tbody>
            <tfoot>
  						<tr>
  							<td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
  							<td colspan="2" class="hidden-xs"></td>
  							<td class="hidden-xs text-center"><strong>
									Rs. {{global.summation}}</strong></td>
  							<td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
  						</tr>
            </tfoot>
				</table>
</div>
